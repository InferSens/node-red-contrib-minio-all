<script type="text/javascript">
    RED.nodes.registerType('buckets',{
        category: 'MinIO',
        color: '#C52F4A',
        defaults: {
            name: {value:""},
            host: {value:"", type:"minio-config", required:true},
            operation: {value:""},
            bucket: {value:""},
            region: {value:""},
            prefix: {value:""},
            recursive: {value:""},
            start_after: {value:""}
        },
        inputs:1,
        outputs:2,
        outputLabels: ["Output", "Error"],
        icon: "minio.png",
        label: function() {
            return this.name||"buckets";
        }
    });


    // ====  FUNCTION TO TOGGLE ELEMENT DISPLAY  ===============================================
	function toggleVisibility(elementArray) {
        var element;
        for (element of elementArray) {
            var x = document.getElementById(element[0]);
            if (element[1]) {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
	}

    // ====  FUNCTION TO DECIDE WHICH ELEMENTS TO DISPLAY  =====================================
    function inputVisibility() {
        var selection = document.getElementById("node-input-operation").value;
        var bitwise = 0;

        switch (selection) {
            case "makeBucket":
                bitwise = 3;
                break;
            case "listBuckets":
                bitwise = 0;
                break;
            case "bucketExists":
                bitwise = 1;
                break;
            case "removeBucket":
                bitwise = 1;
                break;
            case "listObjects":
                bitwise = 13;
                break;
            case "listObjectsV2":
                bitwise = 29;
                break;
            case "listObjectsV2WithMetadata":
                bitwise = 29;
                break;
            case "listIncompleteUploads":
                bitwise = 13;
                break;
            case "default":
                bitwise = 0;
        }

        var elementArray = [];

        var elementIds = [
            [ 1,  "bucketName" ],
            [ 2,  "region" ],
            [ 4,  "prefix" ],
            [ 8,  "recursive" ],
            [ 16, "startAfter" ]
        ]
        var elementId;

        for (elementId of elementIds) {
            var isVisible = false;
            
            if (bitwise & elementId[0]) {
                isVisible = true;
            } 
            elementArray.push([elementId[1], isVisible])
        }
        toggleVisibility(elementArray)
    }

    window.onload = inputVisibility;

</script>


<script type="text/x-red" data-template-name="buckets">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="MinIO Bucket Operations">
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-server"></i> MinIO Host</label>
        <input type="text" id="node-input-host" />
    </div>
    <div class="form-row">
        <label for="node-input-operation"><i class="fa fa-wrench"></i> Operation</label>
        <select type="text" id="node-input-operation" onchange="inputVisibility()">
            <option value="default">--Select Bucket Operation--</option>
            <option value="makeBucket">makeBucket</option>
            <option value="listBuckets">listBuckets</option>
            <option value="bucketExists">bucketExists</option>
            <option value="removeBucket">removeBucket</option>
            <option value="listObjects">listObjects</option>
            <option value="listObjectsV2">listObjectsV2</option>
            <option value="listObjectsV2WithMetadata">listObjectsV2WithMetadata</option>
            <option value="listIncompleteUploads">listIncompleteUploads</option>
        ;
        </select>        
    </div>
    <div class="form-row" id="bucketName" style="display: none">
        <label for="node-input-bucket"><i class="fa fa-database"></i> Bucket</label>
        <input type="text" id="node-input-bucket" placeholder="Bucket Name">
    </div>
    <div class="form-row" id="region" style="display: none">
        <label for="node-input-region"><i class="fa fa-globe"></i> Region</label>
        <input type="text" id="node-input-region" placeholder="Region">
    </div>
    <div class="form-row" id="prefix" style="display: none">
        <label for="node-input-prefix"><i class="fa fa-step-backward"></i> Prefix</label>
        <input type="text" id="node-input-prefix" placeholder="Prefix of objects to be listed (optional)">
    </div>
    <div class="form-row" id="recursive" style="display: none">
        <label for="node-input-recursive"><i class="fa fa-repeat"></i> Recursive</label>
        <input type="checkbox" id="node-input-recursive">
    </div>
    <div class="form-row" id="startAfter" style="display: none">
        <label for="node-input-start_after"><i class="fa fa-calendar"></i> Start After</label>
        <input type="text" id="node-input-start_after" placeholder="Date when the URL will be issued (optional)">
    </div>
</script>


<script type="text/html" data-help-name="buckets">
    <p>MinIO Bucket Operations</p>
</script>
