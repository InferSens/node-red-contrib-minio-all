<script type="text/javascript">
    RED.nodes.registerType('minio config',{
        category: 'config',
        defaults: {
		    name: {value:"MinIO"},
            host: { value: "" },
            port: { value: 9000 },
            useSsl: { value: true }
        },
        credentials: {
            accessKey: {type:"text"},
            secretKey: {type:"password"}
        },
        label: function() {
            return this.name;
        }
    });
</script>

<script type="text/x-red" data-template-name="minio config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fas fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="fas fa-server"></i> MinIO Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fas fa-wrench"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-config-input-accessKey"><i class="fas fa-key"></i> Access Key</label>
        <input type="text" id="node-config-input-accessKey">
    </div>
    <div class="form-row">
        <label for="node-config-input-secretKey"><i class="fas fa-key"></i> Secret Key</label>
        <input type="password" id="node-config-input-secretKey">
    </div>
    <div class="form-row">
        <label for="node-config-input-useSsl"><i class="fas fa-wrench"></i> Use SSL</label>
        <input type="checkbox" id="node-config-input-useSsl">
    </div>
</script>
