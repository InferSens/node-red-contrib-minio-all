<script type="text/javascript">

    RED.nodes.registerType('presigned',{
        category: 'MinIO',
        // color: '#C52F4A',
        color: '#E24360',
        defaults: {
            name: {value:""},
            host: {value:"", type:"minio-config", required:true},
            operation: {value:""},
            bucket: {value:""},
            object: {value:""},
            expiry: {value:""},
            req_params: {value:""},
            resp_headers: {value:""},
            issue: {value:""},
            policy: {value:""}
        },
        inputs:1,
        outputs:2,
        outputLabels: ["Output", "Error"],
        icon: "minio.png",
        label: function() {
            return this.name||"Presigned Operations";
        }
    });


    // ====  FUNCTION TO TOGGLE ELEMENT DISPLAY  ===============================================
	function toggleVisibility(elementArray) {
        let element;
        for (element of elementArray) {
            let x = document.getElementById(element[0]);
            if (element[1]) {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
	}

    // ====  FUNCTION TO DECIDE WHICH ELEMENTS TO DISPLAY  =====================================
    function inputVisibility() {
        let selection = document.getElementById("node-input-operation").value;
        let bitwise = 0;

        switch (selection) {
            case "presignedURL":
                bitwise = 47;
                break;
            case "presignedGetObject":
                bitwise = 55;
                break;
            case "presignedPutObject":
                bitwise = 7;
                break;
            case "presignedPostPolicy":
                bitwise = 64;
                break;
            case "default":
                bitwise = 0;
        }

        let elementArray = [];

        let elementIds = [
            [ 1,  "bucketName" ],
            [ 2,  "objectName" ],
            [ 4,  "expiry" ],
            [ 8,  "reqParams" ],
            [ 16, "respHeaders" ],
            [ 32, "requestDate" ],
            [ 64, "policy" ]
        ]
        // let elementId;

        for (elementId of elementIds) {
            let isVisible = false;
            
            if (bitwise & elementId[0]) {
                isVisible = true;
            } 
            elementArray.push([elementId[1], isVisible]);
        }
        toggleVisibility(elementArray);
        
        // const helpers = require('./helpers');
        // helpers.toggleVisibility(elementArray);
    }

</script>


<script type="text/html" data-template-name="presigned">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="MinIO Pre-Signed URL">
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-server"></i> MinIO Host</label>
        <input type="text" id="node-input-host" />
    </div>
    <div class="form-row">
        <label for="node-input-operation"><i class="fa fa-wrench"></i> Operation</label>
        <select type="text" id="node-input-operation" onchange="inputVisibility()">
            <option value="default">--Select Presigned Operation--</option>
            <option value="presignedURL">presignedURL</option>
            <option value="presignedGetObject">presignedGetObject</option>
            <option value="presignedPutObject">presignedPutObject</option>
            <option value="presignedPostPolicy">presignedPostPolicy</option>
        ;
        </select>        
    </div>
    <div class="form-row" id="bucketName" style="display: none">
        <label for="node-input-bucket"><i class="fa fa-database"></i> Bucket</label>
        <input type="text" id="node-input-bucket" placeholder="Bucket Name">
    </div>
    <div class="form-row" id="objectName" style="display: none">
        <label for="node-input-object"><i class="fa fa-file"></i> Object</label>
        <input type="text" id="node-input-object" placeholder="Object Name">
    </div>
    <div class="form-row" id="expiry" style="display: none">
        <label for="node-input-expiry"><i class="fa fa-clock-o"></i> Expiry</label>
        <input type="text" id="node-input-expiry" placeholder="URL expiry time, in seconds (optional)">
    </div>
    <div class="form-row" id="reqParams" style="display: none">
        <label for="node-input-req_params"><i class="fa fa-wrench"></i> Params</label>
        <input type="text" id="node-input-req_params" placeholder="Required Parameters (optional)">
    </div>
    <div class="form-row" id="respHeaders" style="display: none">
        <label for="node-input-resp_headers"><i class="fa fa-wrench"></i> Headers</label>
        <input type="text" id="node-input-resp_headers" placeholder="Reponse Headers (optional)">
    </div>
    <div class="form-row" id="requestDate" style="display: none">
        <label for="node-input-issue"><i class="fa fa-calendar"></i> Issue Date</label>
        <input type="text" id="node-input-issue" placeholder="Date when the URL will be issued (optional)">
    </div>
    <div class="form-row" id="policy" style="display: none">
        <label for="node-input-policy"><i class="fa fa-calendar"></i> Policy</label>
        <input type="text" id="node-input-policy" placeholder="Date when the URL will be issued (optional)">
    </div>
</script>

<script type="text/javascript">

    window.onload = inputVisibility;

</script>

<script type="text/html" data-help-name="presigned">

    <h1>MinIO Presigned Operations</h1>
    <p>For each operation, paramenters can either be set in the Edit Node dialogue, 
    or passed in to the node via the node input. Parameters passed in will override any parameters 
    set in the Edit Node dialogue.</p>
    <p>The bucket <b><i>Operation</i></b> can be passed in to the node by setting the appropriate incoming value of <code>msg.operation</code></p>
    
    <h2>1. <i>presignedURL</i></h2>
    
    <h3>Description</h3>
    <p>Creates a new bucket.</p>
    
    <h3>Parameters</h3>
    
    <table>
        <tr><th colspan=2 style="text-align:left">Name</th><th  style="text-align:left">Parameter</th></tr>

        <tr><td valign="top"><i class="fa fa-database">&#x202F;</i></td><td valign="top"><b>Bucket</b></td><td><b><code>bucketName</code></b> ( <code>msg.bucketName</code> )</td></tr>
        <tr><td> </td><td colspan=2>Name of the bucket to be created.</td></tr>

        <tr><td valign="top"><i class="fa fa-globe">&#x202F;</i></td><td valign="top"><b>Region</b></td><td><b><code>region</code></b> ( <code>msg.region</code> )</td></tr>
        <tr><td> </td><td colspan=2>Region where the bucket is to be created. (optional)</td></tr>

    </table>
    
    <h3>Node Outputs</h3>
    <table>
        <tr>
            <td valign="top"><B>Output</B></td><td valign="top">The node will output confirmation, in the form of a JS object, as to whether or not the bucket was created, e.g. <code>{"makeBucket":true}</code></td>
        </tr>
        <tr>
            <td valign="top"><B>Error</B></td><td valign="top">Any errors received in response to the request will be passed to the node's 'Error' output.</td>
        </tr>
    </table>
    
    <hr>


    <h2>2. <i>presignedGetObject</i></h2>
    
    <h3>Description</h3>
    <p>List all buckets.</p>
    
    <h3>Node Outputs</h3>
    <table>
        <tr>
            <td valign="top"><B>Output</B></td><td valign="top">The node will output a JS object in the form <code>{"listBuckets":[...]}</code> containing an array of objects in the form <code>{"name":"bucketname","creationDate": "yyyy-mm-ddThh:mm:ss.sssZ"}</code> for each bucket.</td>
        </tr>
        <tr>
            <td valign="top"><B>Error</B></td><td valign="top">Any errors received in response to the request will be passed to the node's 'Error' output.</td>
        </tr>
    </table>

    <hr>


    <h2>3. <i>presignedPutObject</i></h2>
    
    <h3>Description</h3>
    <p>Checks if a bucket exists.</p>
    
    <h3>Parameters</h3>
    
    <table>
        <tr><th colspan=2 style="text-align:left">Name</th><th  style="text-align:left">Parameter</th></tr>

        <tr><td valign="top"><i class="fa fa-database">&#x202F;</i></td><td valign="top"><b>Bucket</b></td><td><b><code>bucketName</code></b> ( <code>msg.bucketName</code> )</td></tr>
        <tr><td> </td><td colspan=2>Name of the bucket to be checked.</td></tr>

    </table>
    
    <h3>Node Outputs</h3>
    <table>
        <tr>
            <td valign="top"><B>Output</B></td><td valign="top">The node will output confirmation, in the form of a JS object, as to whether or not the bucket exists, e.g. <code>{"bucketExists":true}</code></td>
        </tr>
        <tr>
            <td valign="top"><B>Error</B></td><td valign="top">Any errors received in response to the request will be passed to the node's 'Error' output.</td>
        </tr>
    </table>
    
    <hr>

    
    <h2>4. <i>presignedPostPolicy</i></h2>
    
    <h3>Description</h3>
    <p>Removes a bucket.</p>
    
    <h3>Parameters</h3>
    
    <table>
        <tr><th colspan=2 style="text-align:left">Name</th><th  style="text-align:left">Parameter</th></tr>

        <tr><td valign="top"><i class="fa fa-database">&#x202F;</i></td><td valign="top"><b>Bucket</b></td><td><b><code>bucketName</code></b> ( <code>msg.bucketName</code> )</td></tr>
        <tr><td> </td><td colspan=2>Name of the bucket to be removed.</td></tr>

    </table>
    
    <h3>Node Outputs</h3>
    <table>
        <tr>
            <td valign="top"><B>Output</B></td><td valign="top">The node will output confirmation, in the form of a JS object, as to whether or not the bucket has been removed, e.g. <code>{"removeBucket":true}</code></td>
        </tr>
        <tr>
            <td valign="top"><B>Error</B></td><td valign="top">Any errors received in response to the request will be passed to the node's 'Error' output.</td>
        </tr>
    </table>

</script>
